<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | Modern Interface</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <h2>Create Account</h2>
            <form id="signupForm" action="/signup" method="post">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Create a strong password" required>
                    <span class="password-toggle">ğŸ‘ï¸</span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                    <span class="password-toggle">ğŸ‘ï¸</span>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </form>
            <div id="signup-error-message" class="error"></div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
